<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>

    <!-- Relevant Scripts and CSS -->
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37a55e2025.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="container">
      <h1>To-do List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo">

      <ul>
        <li><span><i class="fas fa-trash"></i></span> Buy Groceries</li>
        <li><span><i class="fas fa-trash"></i></span> Lift Weights</li>
      </ul>
    </div>

    <!-- JS Script -->
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
